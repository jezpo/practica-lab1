<body>
    <h1>Escriba una función que invierta los caracteres entre paréntesis
        (posiblemente anidados) en la cadena de entrada
        </h1>
        <h1>
            
        </h1>
    <script>
        function reverse(string) {
    var strRev = "";
    for (var i = string.length - 1; i >= 0; i--) {
        strRev += string[i];
    }
    return strRev; 
}

document.write(reverse("zebra"));  // "arbez"
    </script>
</body>
