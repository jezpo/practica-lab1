    <script>
        function foundword(str){
            let words = str.split(" ");
            let maxSize = Math.max(...words.map(word =>word.length));
            return words.filter(word => word.length === maxSize);
        }

        document.write(foundword("aba aa ab vcd aba"))
    </script>
